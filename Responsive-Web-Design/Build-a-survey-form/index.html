<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title"> Tech Makeover </h1>
        <p id="description"> Just an overview of who you are and your tool</p>

        <form id="survey-form">
            <div class="form-row">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-row">
                <label for="email" id="email-label">Email:</label>
                <input id="email" type="email" placeholder="enter you email" required>
            </div>

            <div class="form-row">
                <label for="number" id="number-label">Number:</label>
                <input id="number" type="number" min="1" max="12" placeholder="+234 000 0000 000" required>
            </div>

            <div class="form-row">
                <label for="dropdown" id="dropdown-label">Sex:</label>
                <select id="dropdown">
                    <option></option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Rather not Say</option>
                </select>
            </div>

            <div class="form-row">
                <label for="employed">Employment Status:</label>
                <input type="radio" name="employed" value="employed">Employed
                <input type="radio" name="employed" value="self-employed">Self -Employed
                <input type="radio" name="employed" value="un-employed">Un-Employed
            </div>

            <div class="form-row">
                <label for="language">Languages: </label>

                <div class="checkbox-section">
                    <input type="checkbox" value="javascript">JavaScript
                    <input type="checkbox" value="python">Python
                    <input type="checkbox" value="java">JavaScript
                    <input type="checkbox" value="dart">Dart
                    <input type="checkbox" value="others">others
                </div>
            </div>

            <label for="text-area"> Other Languages:</label>
            <textarea placeholder="list the languages serated by comma" col="3" row="3" autofocus></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
